<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        #info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>IP Information Lookup</h1>
    <input type="text" id="ipInput" placeholder="Enter IP address or domain">
    <button onclick="getIpInfo()">Get Info</button>
    <div id="info"></div>

    <script>
        function getIpInfo() {
            const ip = document.getElementById('ipInput').value;
            fetch(`http://ip-api.com/json/${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('info').innerHTML = `
                            <strong>ISP:</strong> ${data.isp}<br>
                            <strong>Country:</strong> ${data.country}<br>
                            <strong>Region:</strong> ${data.regionName}<br>
                            <strong>City:</strong> ${data.city}<br>
                            <strong>IP:</strong> ${data.query}
                        `;
                    } else {
                        document.getElementById('info').innerHTML = "Invalid IP or Domain";
                    }
                })
                .catch(error => {
                    document.getElementById('info').innerHTML = "An error occurred: " + error;
                });
        }
    </script>
</body>
</html>
